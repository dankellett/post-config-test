# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on: workflow_dispatch 
  # Triggers the workflow on push or pull request events but only for the "main" branch
  # push:
  #  branches: [ "main" ]
  # pull_request:
  #  branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  post-json:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Read JSON file
        id: read-json
        run: |
          # Assuming your JSON file is named data.json
          JSON_CONTENT=$(cat config1.json)
          echo "::set-output name=json_content::$JSON_CONTENT"
        
      - name: HTTP Request Action
        # You may pin to the exact commit or the version.
        # uses: fjogeleit/http-request-action@eab8015483ccea148feff7b1c65f320805ddc2bf
        uses: fjogeleit/http-request-action@v1
        with:
          # Request URL
          url: 'https://ptsv3.com/t/JHF48JRH3/post/json/'
          # Request Method
          method: 'POST'
          # Content Type
          customHeaders: '{"Content-Type": "application/json"}'
          #payload
          data: '${{ steps.read-json.outputs.json_content }}'
          
        

      
